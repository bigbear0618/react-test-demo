name: test
permissions:
  contents: write

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
s
      - name: lock and version
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.0

      - name: Install dependencies and build
        run: |
          npm i -g pnpm 
          pnpm install
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: test
        run: |
          pnpm run test
