name: Auto Generate Changelog

on:
  push:
    branches:
      - master

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 需要写入权限提交变更

    steps:
      # 1. 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 需要完整提交历史

      # 2. 设置 Node.js 环境
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0 # 固定 pnpm 版本

      - name: Configure pnpm global paths
        run: |
          # 设置全局安装目录和存储目录
          pnpm config set global-bin-dir ~/.pnpm-global/bin
          pnpm config set store-dir ~/.pnpm-store
          # 将全局 bin 目录添加到 PATH
          echo "$HOME/.pnpm-global/bin" >> $GITHUB_PATH

      # 3. 安装依赖（需提前在项目中安装 conventional-changelog-cli）
      - name: Install Dependencies
        run: |
          npm i -g pnpm
        # 2. 配置全局安装路径
      - name: Set Global Path
        run: |
          pnpm config set store-dir ~/.pnpm-store
          pnpm config set global-bin-dir ~/.pnpm-global/bin
          echo "$HOME/.pnpm-global/bin" >> $GITHUB_PATH

        # 4. 全局安装 conventional-changelog
      - name: Install conventional-changelog
        run:
          pnpm add -g conventional-changelog-cli@4.0.0 # 固定版本


          # 5. 验证命令可访问性
      - name: Check command availability
        run: |
          which conventional-changelog  # 确认命令路径
          conventional-changelog --version

      # 4. 生成 CHANGELOG.md
      - name: Generate Changelog
        run: conventional-changelog -p angular -i CHANGELOG.md -s

      # 7. 提交变更（示例）
      - name: Commit changes
        if: success()
        run: |
          git add CHANGELOG.md
          git commit -m "docs(changelog): Auto-generate changelog [skip ci]"
          git push
